Array.prototype.mysort=function(){
    for(var i=0;i<this.length;i++){
        for(var j=0;j<this.length-i;j++){
            if(this[j]>this[j+1]){
                let temp=this[j+1];
                this[j+1]=this[j];
                this[j+1]=temp

            }
        }
    }
}
var arr=[2,5,6]
